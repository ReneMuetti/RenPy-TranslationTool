[PHP]
upload_max_filesize = 16M
post_max_size = 16M
memory_limit = 2048M
log_errors = on
error_log = ** fullpath without end-slash **/var/log/php_errors.log
session.gc_probability = 50
session.gc_divisor = 100
session.gc_maxlifetime = 86400
session.save_path = "** fullpath without end-slash **/var/sessions"